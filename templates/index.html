<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Panel: Controls -->
            <div class="col-md-4 bg-light p-4 border-end">
                <h2 class="text-primary mb-4">Face Recognition System</h2>

                <!-- Dataset Section -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-database me-2"></i>Dataset & Training
                    </div>
                    <div class="card-body">
                        <!-- Upload Dataset -->
                        <div class="mb-3">
                            <label class="form-label">Add to Dataset</label>
                            <div class="input-group mb-2">
                                <input type="text" id="personName" class="form-control" placeholder="Person name">
                            </div>
                            <input type="file" id="datasetFiles" class="form-control" multiple webkitdirectory
                                directory>
                            <div class="d-grid gap-2 mt-2">
                                <button id="uploadDatasetBtn" class="btn btn-primary">
                                    <i class="fas fa-upload me-2"></i>Upload Dataset
                                </button>
                            </div>
                        </div>

                        <!-- Training Options -->
                        <div class="mb-3">
                            <label class="form-label">Model Training</label>
                            <div class="d-grid gap-2">
                                <button id="trainNewBtn" class="btn btn-primary">
                                    <i class="fas fa-brain me-2"></i>Train New Model
                                </button>
                                <button id="loadModelBtn" class="btn btn-outline-primary">
                                    <i class="fas fa-download me-2"></i>Load Existing Model
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recognition Section -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-search me-2"></i>Face Recognition Test
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Test Image</label>
                            <input type="file" id="testImage" class="form-control" accept="image/*">
                            <div class="d-grid gap-2 mt-2">
                                <button id="recognizeBtn" class="btn btn-primary" disabled>
                                    <i class="fas fa-user-check me-2"></i>Recognize Face
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Display -->
            <div class="col-md-8 p-4">
                <div class="row h-100">
                    <!-- Image Display -->
                    <div class="col-12 mb-4" style="height: 60%;">
                        <div class="card h-100">
                            <div class="card-header bg-primary text-white">
                                <i class="fas fa-image me-2"></i>Image Preview
                            </div>
                            <div class="card-body d-flex align-items-center justify-content-center bg-white">
                                <div id="imageContainer" class="text-center">
                                    <p class="text-muted">Select an image to test</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Display -->
                    <div class="col-12" style="height: 40%;">
                        <div class="card h-100">
                            <div class="card-header bg-primary text-white">
                                <i class="fas fa-clipboard-list me-2"></i>Recognition Results
                            </div>
                            <div class="card-body">
                                <div id="resultsContainer" class="h-100 overflow-auto">
                                    <p class="text-muted">Results will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="fixed-bottom bg-dark text-white p-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <span>Status:</span>
                </div>
                <div class="col-md-8">
                    <span id="statusText">Ready</span>
                </div>
                <div class="col-md-2">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
